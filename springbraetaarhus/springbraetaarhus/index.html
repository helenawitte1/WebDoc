<script>
window.onscroll = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title:{
            text: "Unge med behov for STU i Midtjylland"
        },
        axisY:{
            includeZero: false,
            valueFormatString:"####",
        },
        axisX:{
               valueFormatString:"####",
            },
        data: [{        
            type: "line",
            lineColor:"green",
            markerType:"none", 
            lineThickness: 5,
            yValueFormatString: "$####.00",

                { x: 2007, y: 82 },
                { x: 2008, y: 220 },
                { x: 2009, y: 411 },
                { x: 2010, y: 596 },

                { x: 2015, y: 1114 },
                { x: 2016, y: 1198 },
                { x: 2017, y: 1325 },
            
            ]
        }]
    });
    chart.render();
    
    }
